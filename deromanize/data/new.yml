keys:
  base:
    - consonants
    - vowels
    - other
    - consonant errors: 15

  mid:
    - clusters
    - mid_patterns: 3
    - infrequent: 10

  front:
    - beginning
    - beginning patterns

  end:
    groups:
      - final
      - final errors: 10
    suffix: true

  cc: cc

char_sets:
  C: consonants
  V: vowels
  F:
    key: front
    chars: consonants
  2C: cc

consonants:
  ʾ: א
  b: ב
  v: ב
  g: ג
  d: ד
  h: ה
  ṿ: [וו, ו]
  z: ז
  ḥ: ח
  ṭ: ט
  y: [יי, י]
  k: כ
  kh: כ
  l: ל
  m: מ
  n: נ
  s: ס
  ʿ: ע
  p: פ
  f: פ
  ts: צ
  ḳ: ק
  r: ר
  ś: ש
  sh: ש
  t: ת
  "'": [א, ע, "'", '']
  "ʻ": [ע, א]

vowels:
  i: [י, '']
  e: ['', י]
  a: ''
  o: [ו, [3, '']]
  u: ו

clusters:
  "k'h": כה
  "s'h": סה
  "t's": תס
  ".h": [".ה", "ח"]
  ".s": [".ס", "צ"]
  iyu: יו
  yu: יו
  yu: יו
  uy: וי
  yo: יו
  oy: וי
  iy: [יי, י]
  yi: [יי, י]
  ayi: [י, יי]
  ai: יי
  ʾa: א
  aʾ: א

infrequent:
  u: ''
  i: א
  e: א
  a: א
  o: א

consonant errors:
  t: ט
  ʾ: ע
  v: [וו, ו]
  k: ק

other:
  '"': ״
  ʺ: ״

cc:
  CC: \1\2

mid_patterns:
  VV: [\1א\2, \1\2, \1ע\2]

final:
  k: ך
  kh: ך
  m: ם
  n: ן
  f: ף
  ts: ץ
  ṿ: ו
  i: י
  i: [י, יא]
  o: [ו, וא, א]
  oh: [ה, וה]
  u: [ו, וא]
  ayim: [יים, ים]
  aṿ: [יו, ו]
  av: ב
  yah: יה
  eha: יה
  ia: יה
  ah: ה
  eh: ה
  e: [י, א]
  a: [א, '']

final errors:
  e: ה
  a: ה
  av: [יו, ו]
  v: ו
  k: ק
  ehah: יה

beginning:
  y: י
  yi: [י, יי]
  ṿ: [ו, וו]

beginning patterns:
  Fi2C: [\1\2, \1י\2]

broken_clusters:
  kh: "k'h"
  sh: "s'h"
  ts: "t's"

# The data structures below are not for use by keygenerators, but for
# the final decoder.
gem_prefixes: [ha, mi, ba, va, kha, ka, la, she, ṿa]
joined_prefixes: [h, m, b, v, k, kh, l, sh, ṿ, u]
prefix_vowels: eia
other_prefixes: [de]

to_new:
  replacements: {}

  sets:
    kh: [k, ך]
    kha: [ka, ך] 
    ḳ: [k, ק]
    kah: ka, כה
    khah: kha, כה
    ʾ: ['', א]
    ʾ: ["'", א]
    ʾ: ["ʿ", א]
    ʿ: ['', ע]
    ʿ: ["'", ע]
    ʿ: ["ʾ", ע]
    "": ["'", ""]
    ah: [a, ה]
    eh: [e, ה]
    oh: [o, ה]
    yah: [ya, יה]
    ś: [s, ש]
    ṭ: [t, ט]
