keys:
  base:
    - consonants
    - vowels
    - other
    - bad_geresh
    - vowel errors: 10 
    - consonant errors: 15

  mid:
    - clusters
    - mid_patterns
    - infrequent: 15

  end:
    groups:
      - clusters
      - final
      - final_bad_geresh
      - infrequent: 15
      - final errors: 5
      - consonant errors: 20
    suffix: true

  front:
    - beginning
    - infrequent: 15

char_sets:
  V: vowels
  C: consonants
  EV:
    chars: vowels
    key: end

consonants:
  ʾ: א
  b: ב
  ḇ: ב
  v: ב
  g: ג
  ǧ: ג׳
  d: ד
  ḏ: ד׳
  h: ה
  w: [וו, ו]
  z: ז
  ž: ז׳
  ḥ: ח
  ḫ: ח׳
  ṭ: ט
  ẓ: ט׳
  y: [יי, י]
  j: [יי, י]
  k: כ
  ḵ: כ
  l: ל
  m: מ
  n: נ
  s: ס
  ʿ: ע
  ġ: ע׳
  p: פ
  f: פ
  ṣ: צ
  č: צ׳
  ḍ: צ׳
  q: ק
  r: ר
  ś: ש
  š: ש
  t: ת
  ṯ: ת׳
  "'": [א, ע, "'", '']

vowels:
  î: י
  ê: י
  â: א
  ô: ו
  û: ו
  ū: ו
  ī: י
  ē: ['', י]
  ā: ''
  ō: [ו, '']
  i: ''
  e: ''
  a: ''
  o: ['', ו]
  u: [ו, '']
  ĕ: ''
  ě: ''
  ă: ''
  ǎ: ''
  ŭ: ''
  ǒ: ''

other:
  '"': ״

bad_geresh:
  ǧ: ג'
  ḏ: ד'
  ž: ז'
  ḫ: ח'
  ẓ: ט'
  ġ: ע'
  č: צ'
  ḍ: צ'
  ṯ: ת'
  "'": [א, ע, '', "'"]
  '"': '"'

clusters:
  yū: [יו, [10, ייו]]
  ūy: [וי, [10, ויי]]
  yō: [יו, [10, ייו]]
  ōy: [וי, [10, ויי]]
  īy: [יי, [10, י]]
  yī: [יי, [10, י]]
  jū: [יו, [10, ייו]]
  ūj: [וי, [10, ויי]]
  jō: [יו, [10, ייו]]
  ōj: [וי, [10, ויי]]
  īj: [יי, [10, י]]
  jī: [יי, [10, י]]
  "ā'": א
  "'ā": א

mid_patterns:
  VV: [\1א\2, \1\2, \1ע\2]
  # iCV: [י\1\2, \1\2]

infrequent:
  ī: א
  ē: א
  ā: א
  ō: א

consonant errors:
  s: ש
  t: ט
  v: [וו, ו]
  k: ק
  ʾ: ע
  ʿ: א
  ḥ: כ
  # not sure the following changes are a net positive, but they
  # but they probably will be after caching.
  # ḥ: כ
  # k: ח

beginning:
  y: י
  j: י
  w: [ו, וו]


vowel errors:
  ū: ''
  i: י
  ī: ''
  e: י
  a: א
  ā: ''

final:
  k: ך
  ḵ: ך
  kā: [כה, ך]
  ḵā: [כה, ך]
  ka: [כה, ך]
  ḵa: [כה, ך]
  m: ם
  n: ן
  f: ף
  ṣ: ץ
  č: ץ׳
  ḍ: ץ׳
  w: ו
  i: י
  ī: י
  u: ו
  "'": [׳, ע, א]
  ē: [י, ה]
  e: [י, ה]
  ā: [ה, '']
  ō: [ו, ה]
  o: [ו, ה]
  ot: ות
  ōt: ות
  it: ית
  ayim: [יים, ים]
  ajim: [יים, ים]
  āw: יו
  aw: ו
  yā: [יה, יא]
  jā: [יה, יא]
  ya: [יה, יא]
  ja: [יה, יא]
  īm/ōt: ים/ות
  im/ot: ים/ות

  # iCEV: [י\1\2, \1\2]
final_bad_geresh:
  č: ץ'
  ḍ: ץ'
  "'": ["'", ע, א]

final errors:
  e: [י, א]
  a: [ה, א]
  ē: [י, א]
  ā: א
  ō: 
  ū: וא
  ō: [א, וא, ה]
  ī: יא
  āw: ו
  aw: יו

# The data structures below are not for use by keygenerators, but for
# the final decoder.
gem_prefixes: [ha, mi, ba, va, ka, ḵa, la, še, wa]
joined_prefixes: hmbvkḵlšwūu
prefix_vowels: ieaiēā
fix_k: true

to_new:
  replacements:
    ḵ: kh
    q: ḳ
    š: sh
    ṣ: ts
    w: ṿ
    ǧ: gʹ
    ḏ: dʹ
    ž: zʹ
    ḫ: ḥʹ
    ẓ: ṭʹ
    č: tsʹ
    ḍ: tsʹ
    ṯ: tʹ

  sets:
    kh: [k, ך]
    kha: [ka, ך] 
    ḳ: [k, ק]
    kh: [ḥ, כ]
    kah: ka, כה
    khah: ḵa, כה
    ʾ: ['', א]
    ʾ: ["'", א]
    ʿ: ['', ע]
    ʿ: ["'", ע]
    "": ["'", ""]
    ah: [a, ה]
    eh: [e, ה]
    oh: [o, ה]
    yah: [ya, יה]
    ś: [s, ש]
    ṭ: [t, ט]
